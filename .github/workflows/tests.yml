name: can testing

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

        run:
          - go vet -v ./...
          - go fmt -v ./...

      - name: Test
        run: go test -v ./...
